<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="SRC/Icon.ico">
    <title>TO-DO List</title>
</head>

<body>
    <div id="container" class="container-lg my-5 py-3 px-3">
        <h2 class="text-center">TO-DO List</h2>

        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" required>

        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <button id="add" type="submit" class="btn btn-primary mx-3" onclick="clicked()">Add to list</button><button id="clear" class="btn btn-danger" onclick="clearStorage()">Clear list</button>
        <div class="items" class="my-3">
            <h5 class="text-center my-3">
                My Items
            </h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Akshay</td>
                        <td>Coding</td>
                        <td><button class="btn btn-danger">Delete</button></td>

                    </tr>

                </tbody>
            </table>

        </div>
    </div>

    <footer class="text-center ">
        <div class="pt-4">
            <p class="text-center pt-1" id="credit">Created by <span> Akshay</span> | &copy; 2021 All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/JS.js"></script>
</body>

</html>
